<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ① スクリプトの読み込み -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script
        src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body style='margin: 0; overflow: hidden;'>
    <div id="load">
        Loading
    </div>

    <!-- シーンの追加とデバックUIを非表示 -->
    <a-scene embedded vr-mode-ui="enabled: false">
        <a-assets timeout>
            <video id="my-video" loop="true" src="./paseri.mp4 "></video>
        </a-assets>
        <!-- ③ 作成したマーカーでのソース -->
        <a-marker type='pattern' url='./pattern-marker.patt' marker>
            <a-video src="#my-video" width="2.5" height="1.4" position="0 0 0" rotation="-90 0 0" playsinline
                link="href: https://koo-inc.jp/" click-link></a-video>
            <a-entity text="value: Hello World; color: red; width: 6" position="0 0.5 0" scale="2 2 2"></a-entity>
        </a-marker>
        <a-entity camera cursor="fuse:false; rayOrigin:mouse;"></a-entity>
    </a-scene>

    <!-- <div class="btn" style="position: fixed; bottom: 150px; left: 250px;">
        <button style="text-align: center;"><a style="color: black; text-decoration: none;"
                href="https://koo-inc.jp/">詳しくはこちら</a></button>
    </div> -->

    <script src="main.js"></script>
</body>

</html>
