<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <!-- ① スクリプトの読み込み -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body style='margin: 0; overflow: hidden;'>


    <!-- シーンの追加とデバックUIを非表示 -->
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
        renderer="antialias: true; alpha: true">
        <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
        <a-entity cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable"></a-entity>
        <a-assets timeout>
            <video id="my-video" loop="true" src="./paseri.mp4 "></video>
        </a-assets>

        <!-- ③ 作成したマーカーでのソース -->
        <a-marker type='pattern' url='./pattern-marker.patt' marker>
            <a-cursor></a-cursor>
            <a-video src="#my-video" width="2.5" height="1.4" position="0 0.5 0" rotation="-90 0 0"
                playsinline></a-video>
            <a-text cursor="rayOrigin: mouse" id="text" position="-0.5 1 -1" value="Hello, World!" color="black"
                rotation="-90 0 0" link-to></a-text>
        </a-marker>

        <a-entity camera>
        </a-entity>
    </a-scene>

    <script src="./main.js"></script>
</body>

</html>
